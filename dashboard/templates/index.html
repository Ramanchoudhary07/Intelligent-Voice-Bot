<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Bot Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .stat {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        .intent-list {
            list-style: none;
        }
        
        .intent-item {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .intent-name {
            font-weight: bold;
            color: #667eea;
        }
        
        .intent-count {
            background: #764ba2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Bot Analytics Dashboard</h1>
        
        <button class="refresh-btn" onclick="loadAnalytics()">ðŸ”„ Refresh Data</button>
        
        <div class="dashboard" id="dashboard">
            <div class="card">
                <h2>Total Queries</h2>
                <div class="stat" id="total-queries">-</div>
                <div class="stat-label">All Time</div>
            </div>
            
            <div class="card">
                <h2>Success Rate</h2>
                <div class="stat" id="success-rate">-</div>
                <div class="stat-label">Successful Queries</div>
            </div>
            
            <div class="card">
                <h2>Avg Response Time</h2>
                <div class="stat" id="response-time">-</div>
                <div class="stat-label">Milliseconds</div>
            </div>
            
            <div class="card">
                <h2>Failed Queries</h2>
                <div class="stat" id="failed-queries">-</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Intent Distribution</h2>
            <ul class="intent-list" id="intent-distribution">
                <li class="intent-item">
                    <span>Loading...</span>
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-queries').textContent = data.total_queries || 0;
                document.getElementById('success-rate').textContent = data.success_rate || '0%';
                document.getElementById('response-time').textContent = data.average_response_time_ms || '0';
                document.getElementById('failed-queries').textContent = data.failed_queries || 0;
                
                // Update intent distribution
                const intentList = document.getElementById('intent-distribution');
                if (data.intent_distribution && Object.keys(data.intent_distribution).length > 0) {
                    intentList.innerHTML = '';
                    for (const [intent, count] of Object.entries(data.intent_distribution)) {
                        const li = document.createElement('li');
                        li.className = 'intent-item';
                        li.innerHTML = `
                            <span class="intent-name">${intent}</span>
                            <span class="intent-count">${count}</span>
                        `;
                        intentList.appendChild(li);
                    }
                } else {
                    intentList.innerHTML = '<li class="intent-item"><span>No data available</span></li>';
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }
        
        // Load analytics on page load
        loadAnalytics();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
</body>
</html>
