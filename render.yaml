services:
  - type: web
    name: intelligent-voice-bot-api
    env: python
    region: oregon
    plan: free
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT dashboard.app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: DATABASE_TYPE
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: voice-bot-db
          property: connectionString

databases:
  - name: voice-bot-db
    databaseName: voicebot
    user: voicebot
    plan: free
